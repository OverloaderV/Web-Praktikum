<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="center">
    <img src="images/user.png" width="100px">
    <p>
    <h1>Register Yourself</h1>
    </p>
    <form action="friends.html">
        <fieldset>
            <legend>Register</legend>
            <label for="Name">Username</label>
            <input required type="text" name="Name" id="Name"><br>
            <label for="Pass">Password</label>
            <input type="password" name="Pass" id="Pass"><br>
            <label for="cPass">Confirm Password</label>
            <input type="password" name="cPass" id="cPass">
        </fieldset>
        <a href="login.html">
            <button type="button" class="button_grey">Cancel</button>
        </a>
        <input type="submit" value="Create Account" class="button_coloured">
    </form>
</body>

</html>
