
<body class="center">
    <img src="../../../assets/images/user.png" width="100px">
    <p>
    <h2 id="heading">Register Yourself</h2>
    <form action="friends.html" id="register1" onsubmit="submitCheck()">
        <fieldset class="login">
            <legend>Register</legend>
            <div class="userinput" >
                <label for="Name" class="userinput">Username</label>
                <input required type="text" name="Name" id="Name" placeholder="Username" [(ngModel)]="username" #un="ngModel" (keyup)="validateUsername()">
            </div>
            <div [hidden]="(usernameOK && un.dirty) || un.pristine ">Username too short</div>
            <div [hidden]="(usernameExists || !usernameOK) || un.pristine"> Name already in use</div>
            <div class="userinput">
                <label for="Pass" class="userinput">Password</label>
                <input type="password" name="Pass" id="Pass" placeholder="Password" [(ngModel)]="password" #pw="ngModel" (keyup)="validatePassword()">
            </div>
            <div [hidden]="passwordOK || pw.pristine">Password too short</div>
            <div class="userinput">
                <label for="cPass" class="userinput">Confirm Password</label>
                <input type="password" name="cPass" id="cPass" placeholder="Confirm Password" [(ngModel)]="cpassword">
            </div>
        </fieldset>
        <a routerLink="/login" class="isbutton">
            <button type="button" class="button_grey">Cancel</button>
        </a>
        <input type="submit" value="Create Account" class="button_coloured">
    </form>
</body>
