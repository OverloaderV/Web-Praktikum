<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body class="center">
        <img src="images/chat.png" width="80">
            <h2>Please sign in</h2>
        <form action="friends.html">
            <fieldset>
                <legend>Login</legend>
                <div class="userinput">
                    <label for="username" class="userinput">Username: </label>
                    <input id="username" type="text" name="username" placeholder="Username">
                </div>
                <div class="userinput">
                    <label for="password" class="userinput">Password: </label>
                    <input id="password" type="password" name="password" placeholder="Password">
                </div>
            </fieldset>
        
                <a href="register.html" class="isbutton">
                    <button type="button" class="button_grey">Register</button>
                </a>
                <input type="submit" class="button_coloured" value="Login">
        </form>

    </body>
</html>
